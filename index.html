<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile share model | Vibhor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--/// wrapper starts ////-->
    <div class="wrapper">
      <div class="circle-top circle"></div>
      <div class="circle-bottom circle"></div>

      <!-- card starts -->
      <div class="card">
        <div>
          <img src="images/vibhor.jpg" alt="prfile picture" />
        </div>
        <div class="user-name">
          <h2>Vibhor Arora</h2>
        </div>
        <div class="designation">
          <h3>Web developer</h3>
        </div>

        <div class="button-group">
          <button onclick="openModal()" class="btn-share btn-card">
            <i class="fa-solid fa-share"></i>
            <div>Share my Profile</div>
          </button>
          <button class="btn-follow btn-card" onclick="openFollow()">
            Follow me
          </button>
        </div>
      </div>
      <!-- card ends -->
    </div>
    <!-- wrapper ends -->

    <!--/// modal component//// -->

    <!-- profile modal -->
    <div class="modal" id="profile-modal">
      <!-- modal header -->
      <div class="modal-header">
        <h1 class="modal-title">Share My Profile</h1>
        <div class="modal-close">
          <i class="fa-solid fa-xmark close" onclick="closeModal()"></i>
        </div>
      </div>

      <!-- modal body -->
      <div class="modal-body">
        <h3>Share this via</h3>

        <div class="icon-container">
          <a href="https://www.facebook.com/share/18Kn5DUsKn/" class="icon" id="facebook" target="_blank">
            <i class="fa-brands fa-facebook-f"></i>
          </a>

          <a href="https://x.com/DJ_ojji_san" target="_blank" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>

          <a href="https://www.instagram.com/arora_vibhor_/" class="icon" id="instagram" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>

          <a href="https://wa.me/919430148050?text=Hi%20Vibhor" class="icon" id="whatsapp" target="_blank">
            <i class="fa-brands fa-whatsapp"></i>
          </a>

          <a href="https://t.me/Vibhor_Arora_1" class="icon" id="telegram" target="_blank">
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- profile modal ends -->

    <!-- ///// follow modal starts ////// -->

    <div class="modal" id="follow-model">
      <div class="modal-header">
        <h3>Check my Repositories</h3>
        <div class="modal-close">
            <i class="fa-solid fa-xmark close" onclick="closeFollow()"></i>
          </div>
      </div>

      <div class="icon-container">
        <a href="https://github.com/vibhorarora1175/Profile-Share-demo" id="github" class="icon" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>

        <a href="https://github.com/vibhorarora1175" id="follow-unfollow" target="_blank">Follow</a>
      </div>
    </div>
    <!-- follow model ends -->

    <!-- ovrelay -->
    <div class="overlay" onclick="closeModal()"></div>

    <script
      src="https://kit.fontawesome.com/1a561635d9.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
